<h3 class="widget__header">
  <a href="#" class="widget__link_header">{{header.name}}</a>
</h3>
<ul class="widget__content">
  <li *ngFor="let item of body.items; let i = index" class="widget__list-item">
    <span href="#">{{body.times[i]}}</span>
    <a href="#" class="widget__link">{{item}}</a>
    <a href="#" class="widget__link_additional">{{body.descriptions[i]}}</a>
  </li>
</ul>
