        <link rel="stylesheet" type="text/css" href="styles.css" />

    <body class="root">
        <div class="column">
            <div class="hse-logo">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"

                    <g fill="none" fill-rule="evenodd">
                        <path
                            fill="#FFF"
                            fill-rule="nonzero"
                            d="M10 8h27v34H10z"
                        />

                    </g>
                </svg>
            </div>

            <h2 class="header">Работодатели там, где удобно</h2>

            <p class="text">
                Откликнуться на вакансии и стажёрские программы можно в
                мобильном приложении HSE App
            </p>

            <div class="buttons-wrapper">
                <button class="button" href="#">
                    <span class="apple-logo">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="14"
                            height="18"
                            viewBox="0 0 14 18"
                        >
                            <g fill="none" fill-rule="evenodd">
                                <path d="M-3-1h20v20H-3z" />
                                <path
                                    fill="#FFF"
                                    fill-rule="nonzero"
                                    d="M11.693 9.978a3.89 3.89 0 0 1 1.862-3.266 4.008 4.008 0 0 0-3.154-1.698c-1.327-.139-2.613.79-3.29.79-.688 0-1.73-.776-2.85-.753A4.203 4.203 0 0 0 .725 7.197C-.803 9.831.337 13.703 1.8 15.833c.733 1.042 1.589 2.207 2.709 2.166 1.096-.045 1.505-.696 2.828-.696 1.311 0 1.695.696 2.838.67 1.176-.02 1.917-1.048 2.624-2.1A8.61 8.61 0 0 0 14 13.44a3.762 3.762 0 0 1-2.307-3.462zM9.968 2.78c.742-.775 1.107-1.773 1.019-2.78-1.133.104-2.18.576-2.932 1.322-.743.736-1.12 1.7-1.046 2.678 1.149.01 2.24-.44 2.96-1.22z"
                                />
                            </g>
                        </svg>
                    </span>
                    <span class="apple-text">App Store</span>
                </button>

                <button class="button" href="#">
                    <span class="google-logo">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="18"
                            viewBox="0 0 16 18"
                        >
                            <g fill="none" fill-rule="evenodd">
                                <path
                                    fill="#D8D8D8"
                                    fill-opacity="0"
                                    d="M-2-1h20v20H-2z"
                                />
                                <path
                                    fill="#FFF"
                                    fill-rule="nonzero"
                                    d="M0 16.766V1.234C0 .694.306.219.757 0l8.88 9-8.88 9A1.38 1.38 0 0 1 0 16.766zm12.448-4.915L2.75 17.534l7.653-7.757 2.046 2.074zm3.02-3.938c.307.246.532.63.532 1.087 0 .457-.198.822-.514 1.078l-2.064 1.206L11.168 9l2.254-2.284 2.046 1.197zM2.75.466l9.7 5.683-2.047 2.074L2.75.466z"
                                />
                            </g>
                        </svg>
                    </span>
                    <span class="google-text">Google Play</span>
                </button>
            </div>
        </div>

        <div class="column">
            <div class="front-iphone">
                <img
                    class="career-ios-hseapp"
                    src="assets/career-ios-hseapp.png"
                    srcset="
                        assets/career-ios-hseapp@2x.png 2x,
                        assets/career-ios-hseapp@3x.png 3x
                    "
                />
                <img
                    class="shadow"
                    src="assets/shadow.png"
                    srcset="assets/shadow@2x.png 2x, assets/shadow@3x.png 3x"
                />
            </div>

            <div class="back-iphone">
                <img
                    class="career-android-sgs"
                    src="assets/career-android-sgs.png"
                    srcset="
                        assets/career-android-sgs@2x.png 2x,
                        assets/career-android-sgs@3x.png 3x
                    "
                />
            </div>
        </div>
    </body>
</html>
